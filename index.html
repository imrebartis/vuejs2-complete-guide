<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="style.css">
	<script src="vue.js"></script>
</head>
<body>

		<div id="app">
				<div 
					class="demo"
					@click="attachRed=!attachRed"
				:class="divClasses"></div>
				<div 
					class="demo"
					@click="attachRed=!attachRed"
				:class="{red: attachRed}"></div>
				<div 
					class="demo"
					@click="attachRed=!attachRed"
					:class="divClasses"
				></div>
		</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				attachRed: false
			},
			computed: {
				divClasses: function() {
					return {
					red: this.attachRed,
					green: !this.attachRed
				}
				}
			}
		})
	</script>
</body>
</html>
