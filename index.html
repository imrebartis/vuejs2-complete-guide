<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
		<div id="exercise">
		   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
			<p>VueJS is pretty cool - {{name}} ({{age}})</p>
			<!-- 2) Output your age, multiplied by 3 -->
			<p>{{toInt()}}</p>
			<!-- 3) Call a function to output a random whole number between 1 and 10 (Math.random()) -->
			<p>{{Math.floor(Math.random() * 10)}}</p>
			<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
			<div>
				<img style="width:100px;height:100px" :src="img">
			</div>
			<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
			<div>
				<input type="text" :value="name" v-on:input="sayIt">
			</div>
		</div>
	<script>
		new Vue({
			el: '#exercise',
			data: {
				name: 'Bard',
				age: '12',
				img: 'https://media.giphy.com/media/1kjEG4Om13xMIGNToa/giphy.gif'
			},
			methods: {
				toInt: function() {
					return Number(this.age) * 3;
				},
				sayIt: function(event) {
					this.name = event.target.value;
				}
			}
		})
	</script>
</body>
</html>
