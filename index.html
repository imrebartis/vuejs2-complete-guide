<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>

	<link rel="stylesheet" href="style.css">

<body>

<script src="app.js"></script>
