<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-once> {{ greeting }}</p>
		<p>{{ sayHelloWorld() }} - <a :href="link"  target='_blank'>Doodle</a></p>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				greeting: 'Hello World!',
				link: "http://doodle.com"
			},
			methods: {
				sayHelloWorld: function() {
					this.greeting = "hallöchen";
					return this.greeting;
					// all usages of greeting get rerendered to "hallöchen" unless we use v-once
				}
			}
		})
	</script>
</body>
</html>
