<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
		<div id="exercise">
		  <div>
			<button v-on:click="alertMe">Show Alert</button>
		  </div>
		  <div>
				<input type="text" :value="value" v-on:keydown.enter="grabValue">
				<p>{{ value }}</p>
		  </div>
		</div>
	<script>
		new Vue({
			el: '#exercise',
			data: {
				value: ''
			},
			methods: {
				alertMe: function(){
					alert('alert!')
				},
				grabValue: function(e) {
					this.value = e.target.value;
				}
			}
		});
	</script>
</body>
</html>
